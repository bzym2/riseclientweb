<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>上升客户端下载</title>
  <script type="module" src="https://esm.run/@material/web/all"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f3f4f6;
      color: #1f1f1f;
    }
    header {
      background: #1976d2;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: auto;
    }
    md-card {
      width: 100%;
    }
    .latest md-filled-button {
      --md-filled-button-container-color: linear-gradient(90deg, #1976d2, #42a5f5);
      font-weight: bold;
    }
    .old md-filled-button {
      --md-filled-button-container-color: #9e9e9e;
    }
    .center {
      text-align: center;
      padding: 2rem;
    }
    .checkmark {
      font-size: 4rem;
      color: #4caf50;
      animation: pop 0.5s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>上升客户端</header>
  <main id="version-list"></main>

  <!-- 下载对话框 -->
  <md-dialog id="downloadDialog">
    <div slot="headline" id="dialogTitle">选择下载线路</div>
    <form id="downloadForm" slot="content">
      <md-radio name="mirror" value="cn" checked>国内网盘</md-radio><br>
      <md-radio name="mirror" value="google">Google 云盘</md-radio><br>
      <md-radio name="mirror" value="backup">备用链接</md-radio>
    </form>
    <div slot="actions">
      <md-text-button id="cancelBtn">返回</md-text-button>
      <md-text-button id="nextBtn">下一步</md-text-button>
    </div>
  </md-dialog>

  <script>
    // 版本数据
    const versions = [
      {
        version: "6.6.5",
        date: "2025-07-18",
        links: {
          cn: "https://pan.baidu.com/xxxx",
          google: "https://drive.google.com/file/d/1_wU0nKw7_E21-bmk61SEJ7O3ayoZNIQz/view?usp=sharing",
          backup: "https://example.com/backup1"
        },
        latest: true
      },
      {
        version: "6.6.4 R3",
        date: "2025-07-10",
        links: {
          cn: "https://pan.baidu.com/yyyy",
          google: "https://drive.google.com/file/d/1cFGmYFroJbEDAbh8l8Gd1DAvABxgPk8Z/view?usp=sharing",
          backup: "https://example.com/backup2"
        }
      },
      {
        version: "6.6.4",
        date: "2025-07-03",
        links: {
          cn: "https://pan.baidu.com/zzzz",
          google: "https://drive.google.com/file/d/1sAXB7M9P3gvtNGodxSWn_VU_x86_PUxS/view?usp=sharing",
          backup: "https://example.com/backup3"
        }
      }
    ];

    const list = document.getElementById("version-list");
    const dialog = document.getElementById("downloadDialog");
    const cancelBtn = document.getElementById("cancelBtn");
    const nextBtn = document.getElementById("nextBtn");
    let currentVersion = null;

    // 渲染版本列表
    versions.forEach(v => {
      const card = document.createElement("md-card");
      card.className = v.latest ? "latest" : "old";
      card.innerHTML = `
        <div style="padding:1rem;">
          <h2>${v.version}</h2>
          <p>发行日期：${v.date}</p>
          <md-filled-button>${v.latest ? "下载" : "历史下载"}</md-filled-button>
        </div>
      `;
      card.querySelector("md-filled-button").addEventListener("click", () => {
        currentVersion = v;
        dialog.show();
      });
      list.appendChild(card);
    });

    cancelBtn.addEventListener("click", () => dialog.close());

    nextBtn.addEventListener("click", () => {
      const formData = new FormData(document.getElementById("downloadForm"));
      const mirror = formData.get("mirror");
      if (!mirror) return;
      const url = currentVersion.links[mirror];
      dialog.innerHTML = `
        <div class="center">
          <div class="checkmark">✔</div>
          <p>即将在 <span id="countdown">3</span> 秒后跳转...</p>
        </div>
      `;
      let seconds = 3;
      const timer = setInterval(() => {
        seconds--;
        document.getElementById("countdown").textContent = seconds;
        if (seconds === 0) {
          clearInterval(timer);
          window.location.href = url;
        }
      }, 1000);
    });
  </script>
</body>
</html>
