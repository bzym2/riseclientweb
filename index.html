<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上升客户端下载</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    .glass {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .ripple {
      position: relative;
      overflow: hidden;
    }
    .ripple::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      background: rgba(255,255,255,0.4);
      transform: scale(0);
      opacity: 0;
      pointer-events: none;
    }
    .ripple:active::after {
      transform: scale(3);
      opacity: 1;
      transition: transform 0.6s, opacity 1s;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%) scale(0);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 text-white min-h-screen flex flex-col justify-center items-center p-6">

  <!-- Header -->
  <header class="mb-10 text-center">
    <img src="https://proxy.bzym.fun/https://riseclient.com/images/rise.png" alt="Logo" class="h-20 mx-auto mb-4 animate-bounce">
    <h1 class="text-4xl font-bold mb-2 drop-shadow-lg">上升客户端最新最热下载</h1>
    <p class="text-lg opacity-90">破解来源于: nespola cheats</p>
  </header>

  <!-- Latest -->
  <main class="w-full max-w-3xl space-y-8">
    <section class="glass p-6 rounded-2xl shadow-2xl">
      <h2 class="text-2xl font-semibold mb-4">最新版本</h2>
      <div class="flex items-center justify-between bg-white/20 p-6 rounded-xl">
        <div>
          <p class="font-medium text-xl">6.6.5</p>
          <p class="text-sm">发行日子：2025-07-18</p>
        </div>
        <button onclick="openPopup('6.6.5')"
          class="ripple bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 text-white px-6 py-3 rounded-xl shadow-lg hover:scale-105 transition transform">
          下载
        </button>
      </div>
    </section>

    <!-- History -->
    <section class="glass p-6 rounded-2xl shadow-2xl">
      <h2 class="text-2xl font-semibold mb-4">历史版本</h2>
      <div class="flex space-x-4 overflow-x-auto pb-4">
        <div class="min-w-[200px] bg-white/20 p-4 rounded-xl">
          <p class="font-medium">6.6.4 R3</p>
          <p class="text-sm">2025-07-10</p>
          <button onclick="openPopup('6.6.4 R3')" class="mt-3 bg-gray-500 text-white px-4 py-2 rounded-lg">下载</button>
        </div>
        <div class="min-w-[200px] bg-white/20 p-4 rounded-xl">
          <p class="font-medium">6.6.4</p>
          <p class="text-sm">2025-07-03</p>
          <button onclick="openPopup('6.6.4')" class="mt-3 bg-gray-500 text-white px-4 py-2 rounded-lg">下载</button>
        </div>
        <div class="min-w-[200px] bg-white/20 p-4 rounded-xl">
          <p class="font-medium">6.6.2</p>
          <p class="text-sm">2025-07-02</p>
          <button onclick="openPopup('6.6.2')" class="mt-3 bg-gray-500 text-white px-4 py-2 rounded-lg">下载</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="mt-10 text-center text-sm opacity-80">
    <p>&copy; Github: github.com/bzym2/riseclientweb</p>
  </footer>

  <!-- Popup -->
  <div id="popup" class="fixed inset-0 bg-black/50 hidden justify-center items-center z-50">
    <div class="glass bg-white/70 text-black rounded-2xl p-6 w-80 relative shadow-2xl">
      <button onclick="closePopup()" class="absolute top-3 left-4 text-blue-600 hover:underline">返回</button>
      <button id="nextBtn" onclick="startDownload()" class="absolute top-3 right-4 text-gray-400" disabled>下一步</button>
      <h3 class="text-xl font-semibold mb-6 text-center">选择下载线路</h3>
      <div class="space-y-4">
        <label class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 cursor-pointer">
          <input type="radio" name="line" value="https://drive.google.com" onchange="enableNext()" class="w-5 h-5 text-blue-600">
          <span>Google 云盘</span>
        </label>
      </div>
    </div>
  </div>

  <!-- Success -->
  <div id="success" class="fixed inset-0 bg-black/70 hidden justify-center items-center z-50">
    <div class="bg-white text-black rounded-2xl p-8 w-80 flex flex-col items-center shadow-2xl">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 text-green-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
      <p class="text-lg font-medium mb-2">即将在 <span id="countdown">3</span> 秒后跳转</p>
    </div>
  </div>

  <script>
    let selectedLine = null;

    function openPopup(version) {
      document.getElementById('popup').classList.remove('hidden');
      gsap.fromTo('#popup .glass', {scale:0.8, opacity:0}, {scale:1, opacity:1, duration:0.4, ease:"back.out(1.7)"});
    }

    function closePopup() {
      gsap.to('#popup .glass', {scale:0.8, opacity:0, duration:0.3, onComplete:()=>{
        document.getElementById('popup').classList.add('hidden');
      }});
    }

    function enableNext() {
      selectedLine = document.querySelector('input[name="line"]:checked').value;
      const nextBtn = document.getElementById('nextBtn');
      nextBtn.disabled = false;
      nextBtn.classList.remove('text-gray-400');
      nextBtn.classList.add('text-blue-600','hover:underline');
    }

    function startDownload() {
      document.getElementById('popup').classList.add('hidden');
      document.getElementById('success').classList.remove('hidden');
      let count = 3;
      const countdownEl = document.getElementById('countdown');
      const timer = setInterval(()=>{
        count--;
        countdownEl.textContent = count;
        if(count===0){
          clearInterval(timer);
          window.location.href = selectedLine;
        }
      },1000);
    }
  </script>
</body>
</html>
