<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上升客户端最新最热下载</title>

  <!-- Tailwind 用于布局 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Material Web Components -->
  <script type="module" src="https://esm.run/@material/web/all.js"></script>
  <link rel="stylesheet" href="https://esm.run/@material/web/all.css">

  <style>
    body {
      font-family: 'Roboto', 'Noto Sans SC', sans-serif;
    }
    .gradient-btn {
      background: linear-gradient(135deg, #4f46e5, #9333ea, #ec4899);
      background-size: 300% 300%;
      animation: gradientMove 4s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 text-white min-h-screen flex flex-col items-center p-6">

  <!-- Logo & 标题 -->
  <header class="text-center mb-8">
    <img src="https://proxy.bzym.fun/https://riseclient.com/images/rise.png" alt="Logo" class="h-20 mx-auto mb-4">
    <h1 class="text-4xl font-bold">上升客户端最新最热下载</h1>
    <p class="text-lg mt-2">破解来源于: nespola cheats.</p>
  </header>

  <!-- 内容卡片 -->
  <main class="glass w-full max-w-2xl p-6 rounded-2xl shadow-lg bg-white bg-opacity-20">
    <section class="mb-6">
      <h2 class="text-2xl font-semibold mb-4">最新最热</h2>
      <div class="flex items-center justify-between p-4 rounded-lg bg-white bg-opacity-20">
        <div>
          <p class="font-medium">6.6.5</p>
          <p class="text-sm">发行日子：2025-07-18</p>
        </div>
        <button 
          class="gradient-btn text-white py-2 px-4 rounded-lg shadow-lg transition"
          onclick="openDialog('6.6.5')">
          下载
        </button>
      </div>
    </section>

    <section>
      <h2 class="text-2xl font-semibold mb-4">老安卓</h2>
      <div class="space-y-4">
        <div class="flex items-center justify-between p-4 rounded-lg bg-white bg-opacity-20">
          <div>
            <p class="font-medium">6.6.4 R3</p>
            <p class="text-sm">发行日子：2025-07-10</p>
          </div>
          <button class="bg-gray-600 text-white py-2 px-4 rounded-lg cursor-pointer" onclick="openDialog('6.6.4 R3')">下载</button>
        </div>
        <div class="flex items-center justify-between p-4 rounded-lg bg-white bg-opacity-20">
          <div>
            <p class="font-medium">6.6.4</p>
            <p class="text-sm">发行日子：2025-07-03</p>
          </div>
          <button class="bg-gray-600 text-white py-2 px-4 rounded-lg cursor-pointer" onclick="openDialog('6.6.4')">下载</button>
        </div>
        <div class="flex items-center justify-between p-4 rounded-lg bg-white bg-opacity-20">
          <div>
            <p class="font-medium">6.6.2</p>
            <p class="text-sm">发行日子：2025-07-02</p>
          </div>
          <button class="bg-gray-600 text-white py-2 px-4 rounded-lg cursor-pointer" onclick="openDialog('6.6.2')">下载</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="mt-6 text-center text-sm">
    <p>&copy; Github: github.com/bzym2/riseclientweb</p>
  </footer>

  <!-- Material You 弹窗 -->
  <md-dialog id="downloadDialog">
    <div slot="headline">选择下载线路</div>
    <div slot="content">
      <p id="selectedVersion" class="mb-3 text-gray-800"></p>
      <md-radio-group id="lineSelect">
        <md-radio value="国内网盘">国内网盘</md-radio><br>
        <md-radio value="Google 云盘">Google 云盘</md-radio><br>
        <md-radio value="备用链接">备用链接</md-radio>
      </md-radio-group>
    </div>
    <div slot="actions" class="flex justify-between w-full">
      <md-text-button onclick="closeDialog()">返回</md-text-button>
      <md-text-button id="nextBtn" disabled onclick="confirmDownload()">下一步</md-text-button>
    </div>
  </md-dialog>

  <!-- 对勾动画 + 倒计时 -->
  <md-dialog id="successDialog">
    <div slot="headline">准备跳转</div>
    <div slot="content" class="flex flex-col items-center">
      <svg class="w-16 h-16 text-green-500 mb-4" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
      </svg>
      <p id="countdownText" class="text-gray-700"></p>
    </div>
  </md-dialog>

  <script>
    const versions = {
      "6.6.5": {
        "国内网盘": "https://example.com/cn/665",
        "Google 云盘": "https://drive.google.com/file/d/1_wU0nKw7_E21-bmk61SEJ7O3ayoZNIQz/view?usp=sharing",
        "备用链接": "https://example.com/mirror/665"
      },
      "6.6.4 R3": {
        "国内网盘": "https://example.com/cn/664r3",
        "Google 云盘": "https://drive.google.com/file/d/1cFGmYFroJbEDAbh8l8Gd1DAvABxgPk8Z/view?usp=sharing",
        "备用链接": "https://example.com/mirror/664r3"
      },
      "6.6.4": {
        "国内网盘": "https://example.com/cn/664",
        "Google 云盘": "https://drive.google.com/file/d/1sAXB7M9P3gvtNGodxSWn_VU_x86_PUxS/view?usp=sharing",
        "备用链接": "https://example.com/mirror/664"
      },
      "6.6.2": {
        "国内网盘": "https://example.com/cn/662",
        "Google 云盘": "https://drive.google.com/file/d/1oqXfv2cj4TGqljEQHpsl9RSi5qCf3j3a/view?usp=sharing",
        "备用链接": "https://example.com/mirror/662"
      }
    };

    let currentVersion = null;
    let selectedLine = null;

    const dialog = document.getElementById("downloadDialog");
    const successDialog = document.getElementById("successDialog");
    const lineSelect = document.getElementById("lineSelect");
    const nextBtn = document.getElementById("nextBtn");

    function openDialog(version) {
      currentVersion = version;
      document.getElementById("selectedVersion").innerText = "版本：" + version;
      lineSelect.value = "";
      nextBtn.disabled = true;
      dialog.show();
    }

    function closeDialog() {
      dialog.close();
    }

    lineSelect.addEventListener("change", () => {
      selectedLine = lineSelect.value;
      nextBtn.disabled = !selectedLine;
    });

    function confirmDownload() {
      dialog.close();
      successDialog.show();
      let countdown = 3;
      const url = versions[currentVersion][selectedLine];
      const text = document.getElementById("countdownText");

      text.innerText = `将在 ${countdown} 秒后跳转...`;
      const timer = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          text.innerText = `将在 ${countdown} 秒后跳转...`;
        } else {
          clearInterval(timer);
          window.location.href = url;
        }
      }, 1000);
    }
  </script>
</body>
</html>
