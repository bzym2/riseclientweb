<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上升客户端下载</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(270deg, #3b82f6, #a855f7, #ec4899);
      background-size: 600% 600%;
      animation: gradientFlow 15s ease infinite;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glass {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .popup-enter {
      transform: scale(0.9);
      opacity: 0;
    }
    .popup-show {
      transform: scale(1);
      opacity: 1;
      transition: all 0.3s ease;
    }
    /* Apple 对勾动画 */
    .checkmark {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: block;
      stroke-width: 2;
      stroke: #4ade80;
      stroke-miterlimit: 10;
      margin: 10px auto;
      box-shadow: inset 0px 0px 0px #4ade80;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }
    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 2;
      stroke-miterlimit: 10;
      stroke: #4ade80;
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) .8s forwards;
    }
    @keyframes stroke {
      100% { stroke-dashoffset: 0; }
    }
    @keyframes scale {
      0%, 100% { transform: none; }
      50% { transform: scale3d(1.1, 1.1, 1); }
    }
    @keyframes fill {
      100% { box-shadow: inset 0px 0px 0px 30px #4ade80; }
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col">

  <!-- Hero -->
  <section class="flex flex-col justify-center items-center flex-1 text-center p-6 space-y-6">
    <img src="https://proxy.bzym.fun/https://riseclient.com/images/rise.png" alt="Logo" 
         class="h-28 drop-shadow-2xl hover:scale-110 transition-transform duration-700">
    <h1 class="text-6xl md:text-7xl font-extrabold tracking-wide bg-gradient-to-r from-pink-400 via-purple-300 to-blue-400 bg-clip-text text-transparent">
      上升客户端
    </h1>
    <p class="text-lg opacity-90">破解来源于: nespola cheats</p>
  </section>

  <!-- 下载区 -->
  <section class="glass mx-auto max-w-3xl w-full rounded-3xl p-8 space-y-6">
    <h2 class="text-3xl font-semibold">版本列表</h2>
    <div id="version-list" class="space-y-4"></div>
  </section>

  <!-- 弹窗 -->
  <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="glass rounded-3xl p-8 w-96 popup-enter" id="popup-content">
      <h3 class="text-2xl font-semibold mb-4">选择下载线路</h3>
      <div id="line-options" class="space-y-3 mb-6"></div>
      <button id="next-btn" disabled class="w-full py-3 rounded-xl bg-gray-500 text-white transition">
        下一步
      </button>
      <div id="success" class="hidden text-center mt-4">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
          <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
          <path class="checkmark__check" fill="none" d="M14 27l7 7 16-16"/>
        </svg>
        <p id="redirect-msg" class="mt-2"></p>
      </div>
    </div>
  </div>

  <!-- 脚注 -->
  <footer class="text-center text-sm opacity-70 py-6">
    <p>&copy; Github: 
      <a href="https://github.com/bzym2/riseclientweb" class="underline hover:text-white">bzym2/riseclientweb</a>
    </p>
  </footer>

  <script>
    // 下载数据
    const downloads = [
      {
        version: "6.6.5",
        date: "2025-07-18",
        links: {
          cn: "https://pan.baidu.com/s/xxxx",
          gdrive: "https://drive.google.com/file/d/1_wU0nKw7/view",
          backup: "https://example.com/backup665"
        }
      },
      {
        version: "6.6.4 R3",
        date: "2025-07-10",
        links: {
          cn: "https://pan.baidu.com/s/yyyy",
          gdrive: "https://drive.google.com/file/d/1cFGmYFro/view",
          backup: "https://example.com/backup664r3"
        }
      },
      {
        version: "6.6.4",
        date: "2025-07-03",
        links: {
          cn: "https://pan.baidu.com/s/zzzz",
          gdrive: "https://drive.google.com/file/d/1sAXB7M9P3/view",
          backup: "https://example.com/backup664"
        }
      }
    ];

    const versionList = document.getElementById("version-list");
    downloads.forEach(d => {
      const item = document.createElement("div");
      item.className = "flex items-center justify-between bg-white bg-opacity-10 p-5 rounded-2xl";
      item.innerHTML = `
        <div>
          <p class="text-lg font-medium">${d.version}</p>
          <p class="text-sm opacity-70">发行日子：${d.date}</p>
        </div>
        <button class="download-btn bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 hover:scale-105 transition-all text-white py-2 px-5 rounded-xl" data-version="${d.version}">
          下载
        </button>
      `;
      versionList.appendChild(item);
    });

    const popup = document.getElementById("popup");
    const popupContent = document.getElementById("popup-content");
    const lineOptions = document.getElementById("line-options");
    const nextBtn = document.getElementById("next-btn");
    const success = document.getElementById("success");
    const redirectMsg = document.getElementById("redirect-msg");

    let currentLinks = null;
    let selectedLine = null;

    document.querySelectorAll(".download-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const version = btn.dataset.version;
        currentLinks = downloads.find(d => d.version === version).links;
        selectedLine = null;
        lineOptions.innerHTML = "";
        Object.entries({
          cn: "国内网盘",
          gdrive: "谷歌云盘",
          backup: "备用链接"
        }).forEach(([key, label]) => {
          const opt = document.createElement("div");
          opt.className = "p-3 rounded-xl bg-white bg-opacity-10 cursor-pointer hover:bg-opacity-20";
          opt.textContent = label;
          opt.addEventListener("click", () => {
            selectedLine = key;
            Array.from(lineOptions.children).forEach(c => c.classList.remove("ring-2", "ring-blue-400"));
            opt.classList.add("ring-2", "ring-blue-400");
            nextBtn.disabled = false;
            nextBtn.className = "w-full py-3 rounded-xl bg-blue-500 hover:bg-blue-600 transition";
          });
          lineOptions.appendChild(opt);
        });

        nextBtn.disabled = true;
        nextBtn.className = "w-full py-3 rounded-xl bg-gray-500 text-white transition";
        success.classList.add("hidden");
        popup.classList.remove("hidden");
        setTimeout(() => popupContent.classList.add("popup-show"), 10);
      });
    });

    nextBtn.addEventListener("click", () => {
      success.classList.remove("hidden");
      nextBtn.style.display = "none";
      let sec = 3;
      redirectMsg.textContent = `即将在 ${sec} 秒后跳转...`;
      const timer = setInterval(() => {
        sec--;
        redirectMsg.textContent = `即将在 ${sec} 秒后跳转...`;
        if (sec <= 0) {
          clearInterval(timer);
          window.location.href = currentLinks[selectedLine];
        }
      }, 1000);
    });

    popup.addEventListener("click", e => {
      if (e.target === popup) {
        popup.classList.add("hidden");
        popupContent.classList.remove("popup-show");
        nextBtn.style.display = "block";
      }
    });
  </script>
</body>
</html>
